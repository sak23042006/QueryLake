x-airflow-common: &airflow-common
  image: lakerag-airflow:latest
  build:
    context: .
    dockerfile: airflow/Dockerfile
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY}
    AIRFLOW__WEBSERVER__SECRET_KEY: ${SECRET_KEY}
    AIRFLOW__CONNECTION__SPARK_DEFAULT: "spark://spark:7077"
    # Performance optimizations
    AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 30
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
    AIRFLOW__CORE__PARALLELISM: 8
    AIRFLOW__CORE__DAG_CONCURRENCY: 4
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./scala-etl/target/scala-2.12:/opt/etl
  depends_on:
    - postgres
    - spark

services:

  postgres:
    image: postgres:13
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  spark:
    image: apache/spark:3.5.0
    container_name: spark
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"
      - "8081:8080"

  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    depends_on:
      - spark
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark:7077
    ports:
      - "8082:8081"

  airflow-init:
    <<: *airflow-common
    depends_on:
      - postgres
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username "$${AIRFLOW_ADMIN_USERNAME:-airflow}" \
          --password "$${AIRFLOW_ADMIN_PASSWORD:-airflow}" \
          --firstname "$${AIRFLOW_ADMIN_FIRSTNAME:-Admin}" \
          --lastname "$${AIRFLOW_ADMIN_LASTNAME:-User}" \
          --role Admin \
          --email "$${AIRFLOW_ADMIN_EMAIL:-admin@example.com}" || true
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scala-etl/target/scala-2.12:/opt/etl
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scala-etl/target/scala-2.12:/opt/etl
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    env_file:
      - .env
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      BUCKET_NAME: ${BUCKET_NAME:-lakerag-arun-bootcamp}
      # Python optimization
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./local_data:/app/local_data
      - model-cache:/root/.cache
    ports:
      - "8000:8000"
    depends_on:
      - airflow-scheduler
      - spark

  embeddings:
    build:
      context: .
      dockerfile: embeddings/Dockerfile
    image: lakerag_arun-kumar-s_josys-bootcamp_embeddings:latest
    profiles:
      - build-only

volumes:
  postgres-db-volume:
  model-cache: